<html>
<head>
<title>Javascript form validation</title>
<script src="5.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Registration form</h1>
<p>Use tab keys to move from one input field to the next</p>
<form name="registration" onSubmit="return formvalidation();">
<label>User id:</label>
<input type="text" name="userid"/>
<br><br>
<label for="password">Password:</label>
<input type="password" name="password"/>
<br><br>
<label for="username">User name:</label>
<input type="text" name="username"/>
<br><br>
<label for="address">Address:</label>
<input type="text" name="address"/>
<br><br>
<label for="country">Country:</label>
<select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select>
<br><br>
<label for="zip">ZIP code:</label>
<input type="text" name="zip"/>
<br><br>
<label for="email">Email id:</label>
<input type="text" name="email"/>
<br><br>
<label for="gender">Gender:</label>
<input type="radio" id="r1" name="g1" value="MALE">Male
<label for="gender"></label>
<input type="radio" id="r2" name="g1" value="FEMALE">Female
<br><br>
<label>Language:</label></li>
<input type="checkbox" name="en" value="en" checked />English
<input type="checkbox" name="nonen" value="noen" />Non English
<br><br>
<label>About:</label>
<textarea name="about" id="about"></textarea>
<br><br>
<input type="submit" name="submit" value="submit"/>
</form>
</body>
</html>
